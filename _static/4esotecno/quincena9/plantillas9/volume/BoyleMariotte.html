   <param name="decimal_symbol" value=".">

   <param name="C_00" value="id='d' tipo='gr&aacute;fico' color='azul' color-int='rojo' expresi&oacute;n='(0,posi)' constricci&oacute;n='x=2' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_01" value="id='pi1' tipo='num&eacute;rico' valor='1' fijo='s&iacute;' nombre='pi1' incr='0.5' min='1' max='3' visible='s&iacute;' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_02" value="id='pi2' tipo='num&eacute;rico' valor='1' fijo='s&iacute;' nombre='pi2' incr='0.5' min='1' max='3' visible='s&iacute;' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_03" value="id='info' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='norte' fijo='s&iacute;' nombre='info' visible='s&iacute;' acci&oacute;n='mensaje' par&aacute;metro='Mueve el &eacute;mbolo del pist&oacute;n y comprueba cpomo se modifica la presi&oacute;n y el volumen en las dos c&aacute;maras.\nCam&aacute;ra anterior (V2,P2 color verde), y c&aacute;mara posterior (V1,P1) color rojo.\nPuedes modificar la presi&oacute;n inicial en cada una de las c&aacute;maras\n' par&aacute;metro.fuente='Serif,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_04" value="id='rec' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='norte' fijo='s&iacute;' nombre='recuerda' visible='s&iacute;' acci&oacute;n='mensaje' par&aacute;metro='El volumen y la presi&oacute;n (a temperatura constante) son inversamente proporcionales, tal y como nos enuncia la ley de Boyle y Mariotte:\n\nP1*V1=P2*V2=cte.\n' par&aacute;metro.fuente='Serif,PLAIN,14' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="A_00" value="id='pi' constante='s&iacute;' expresi&oacute;n='3.1415' evaluar='una-sola-vez'">
   <param name="A_01" value="id='posi' constante='s&iacute;' expresi&oacute;n='0.875' evaluar='una-sola-vez'">
   <param name="A_02" value="id='p1' constante='s&iacute;' expresi&oacute;n='pi1-1 + (p.cc-p.ap)/(p.cc-p.ap-2*(posi-d.y))' evaluar='siempre'">
   <param name="A_03" value="id='p2' constante='s&iacute;' expresi&oacute;n='pi2-1 +(p.cc-p.ap)/(p.cc-p.ap+2*(posi-d.y))' evaluar='siempre'">
   <param name="A_04" value="id='a2' algoritmo='s&iacute;' evaluar='siempre' hacer='p.cpx=2;p.cpy=d.y;p.aci=2;p.cx=1;p.cc=2.5;p.ac=0.25;p.ap=0.25;p.cp=2;;'">
   <param name="A_05" value="id='e1' evento='s&iacute;' condici&oacute;n='d.y&lt;=0' acci&oacute;n='calcular' par&aacute;metro='d.y=0;p.cpy=0' par&aacute;metro.fuente='Monospaced,PLAIN,12' ejecuci&oacute;n='siempre' pos_mensajes='centro'">
   <param name="A_06" value="id='e3' evento='s&iacute;' condici&oacute;n='d.y&gt;=2*posi' acci&oacute;n='calcular' par&aacute;metro='d.y=2*posi;p.cpy=2*posi;' par&aacute;metro.fuente='Monospaced,PLAIN,12' ejecuci&oacute;n='siempre' pos_mensajes='centro'">
   <param name="A_07" value="id='e2' evento='s&iacute;' condici&oacute;n='(d.y&lt;=0) |(d.y&gt;=2*posi)' acci&oacute;n='mensaje' par&aacute;metro='El gas no se puede comprimir m&aacute;s.' par&aacute;metro.fuente='Monospaced,PLAIN,12' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_08" value="id='p' constante='s&iacute;' expresi&oacute;n='p.cc/(p.cc-(p.cp-d.y))' evaluar='siempre'">
   <param name="A_09" value="id='V1' constante='s&iacute;' expresi&oacute;n='(p.cc-p.ap-2*(posi-d.y))*s1' evaluar='siempre'">
   <param name="A_10" value="id='V2' constante='s&iacute;' expresi&oacute;n='(p.cc-p.ap+2*(posi-d.y))*s2' evaluar='siempre'">

   <param name="A_12" value="id='s2' constante='s&iacute;' expresi&oacute;n='s1-pi*p.ap*p.ap/4' evaluar='siempre'">

   <param name="G_02" value="tipo='pol&iacute;gono' color='verde' expresi&oacute;n='(d.x+p.aci/2-p.ac,d.y-p.cp-p.ac)(d.x+p.aci/2-p.ac,-p.ac)(d.x+p.ap/2,-p.ac)(d.x+p.ap/2,d.y-p.cp-p.ac)' relleno='verde'">
