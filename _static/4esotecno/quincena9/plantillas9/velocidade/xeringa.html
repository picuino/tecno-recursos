                      <applet name="baleiro" width=720 height=400

   <param name="nombre" value="baleiro">

   <param name="C_00" value="id='ab' tipo='num&eacute;rico' valor='1' fijo='s&iacute;' nombre='ab' min='0.5' max='1.5' visible='s&iacute;' activo-si='t=0 ' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip='Ancho boquilla jeringuilla' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n='Ancho boquilla jeringuilla' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_01" value="id='ap' tipo='num&eacute;rico' valor='2' fijo='s&iacute;' nombre='ap' incr='0.25' min='1.5' max='4' visible='s&iacute;' activo-si='t=0' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip='Ancho camisa jeringuilla' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n='Ancho camisa jeringuilla' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">

   <param name="G_01" value="tipo='pol&iacute;gono' color='negro' expresi&oacute;n='(0,0)(-ab/2,0)(-ab/2,cb)(-ap/2,cb)(-ap/2,(cb+cp))(-1.5*ap/2,(cb+cp))(-1.5*ap/2,1.1*(cb+cp))(-1.5*ap/2,1.1*(cb+cp))' ancho='2'">
   <param name="G_02" value="tipo='pol&iacute;gono' color='negro' expresi&oacute;n='(ap/2,0.)*y1)(-ap/2,0.9*y1)(-ap/2,y1)(-ap/5,y1)(-ap/5,y2)(-1.5*ap/2,y2)(-1.5*ap/2,21/20*y2)(1.5*ap/2,21/20*y2)(1.5*ap/2,y2)(ap/5,y2)(ap/5,y1)(ap/2,y1)(ap/2,0.9*y1)' relleno='verde'">

   <param name="G_04" value="tipo='pol&iacute;gono' color='grisObscuro' expresi&oacute;n='(-ab/2.1,cb)(ab/2.1,cb)(ab/2.1,y4)(-ab/2.1,y4)' relleno='rojo'">
   <param name="G_05" value="tipo='flecha' expresi&oacute;n='(0,y4)(0,y4-0.5*vb)' texto='velocidad punta = [vb]' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='2' punta='4' flecha='amarillo'">
