                      <applet name="perdidacarga" width=100 height=25 align="center"
        code="descinst.Descartes.class"

        MAYSCRIPT>

   <param name="decimal_symbol" value=".">
   <param name="antialias" value="s&iacute;">
   <param name="nombre" value="perdidacarga">
   <param name="emergente" value="width=525 height=400">
   <param name="Versi&oacute;n" value="4.05, 2009-06-21">
   <param name="Idioma" value="espa&ntilde;ol">
   <param name="Botones" value="cr&eacute;ditos=no config=no inicio=s&iacute; limpiar=no">
   <param name="E_00" value="tipo='R2' fijo='s&iacute;' escala='15' O.y='-100' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no' eje-x='no' eje-y='no'">
   <param name="C_00" value="id='dt' tipo='num&eacute;rico' valor='75' fijo='s&iacute;' nombre='dt' incr='25' min='50' max='150' visible='s&iacute;' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip='Di&aacute;metro de la tuber&iacute;a en mm' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n='Di&aacute;metro de la tuber&iacute;a en mm' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_01" value="id='la' tipo='num&eacute;rico' valor='30' fijo='s&iacute;' nombre='l1' incr='5' min='30' max='60' visible='s&iacute;' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_02" value="id='lb' tipo='num&eacute;rico' valor='30' fijo='s&iacute;' nombre='l2' incr='5' min='30' max='60' visible='s&iacute;' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip='Longitud tramos horizontales en m' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n='Longitud tramos horizontales en m' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_03" value="id='q' tipo='num&eacute;rico' valor='0.5' fijo='s&iacute;' nombre='Q(m3/s)' incr='0.25' min='0.25' max='1.5' visible='s&iacute;' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip='Caudal en metros c&uacute;bicos por segundo' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n='Caudal en metros c&uacute;bicos por segundo' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_04" value="id='p' tipo='num&eacute;rico' valor='5' fijo='s&iacute;' nombre='P(bar)' incr='1' min='4' max='8' visible='s&iacute;' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip='Presi&oacute;n de entrada bar' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n='Presi&oacute;n de entrada bar' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_05" value="id='inf' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='norte' fijo='s&iacute;' nombre='info' visible='no' acci&oacute;n='mensaje' par&aacute;metro='Para calcular las ca&iacute;das de presi&oacute;n en cada una de la tres tomas debes modificar los par&aacute;metros del circu&iacute;to.\ndt-&gt;Di&aacute;metro tuber&iacute;a en mm.\np-&gt;Presi&oacute;n en bar.\nQ-&gt;Caudal en metros cubicos segundo\nl1-&gt;Tama&ntilde;o tramos horizontales m.\nl2-&gt;Tama&ntilde;o tramos verticales metro.\nModificando los distintos par&aacute;metros pudes comprobar como disminuye la presi&oacute;n en los puntos de utilizaci&oacute;n.\n&iquest;Que par&aacute;metros influyen negativamente en la perdida de presi&oacute;n\n&iquest;Que par&aacute;metros influyen positivamente?' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_06" value="id='rec' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='norte' fijo='s&iacute;' nombre='recuerda' visible='no' acci&oacute;n='mensaje' par&aacute;metro='Los codos, tes y otros elementos de uni&oacute;n provocan perdida de presi&oacute;n en el circu&iacute;to.\nA mayor ancho de tuber&iacute;a menor perdida de presi&oacute;n\nA mayor longitud de tuber&iacute;a mayor perdida de presi&oacute;n.\nA mayor presi&oacute;n de utilizaci&oacute;n menor perdida.\nA mayor caudal mayor perdida.\nNormalmente se considera aceptable una perdida de presi&oacute;n de 0,2 bar' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="A_00" value="id='l1' constante='s&iacute;' expresi&oacute;n='la/10' evaluar='siempre'">
   <param name="A_01" value="id='l2' constante='s&iacute;' expresi&oacute;n='lb/10' evaluar='siempre'">
   <param name="A_02" value="id='fc(x)' expresi&oacute;n='-1.4+ 0.074*x'">
   <param name="A_03" value="id='ft(x)' expresi&oacute;n='-3.5+ 0.152*x'">
   <param name="A_04" value="id='lt1' constante='s&iacute;' expresi&oacute;n='2*la+fc(dt)+lb+ft(dt)' evaluar='siempre'">
   <param name="A_05" value="id='lt2' constante='s&iacute;' expresi&oacute;n='2*la+fc(dt)+2*lb+ft(dt)+ft(dt)' evaluar='siempre'">
   <param name="A_06" value="id='lt3' constante='s&iacute;' expresi&oacute;n='2*la+2*fc(dt)+3*lb+2*ft(dt)' evaluar='siempre'">
   <param name="A_07" value="id='ap1' constante='s&iacute;' expresi&oacute;n='1.6*(10^8)*((lt1*(q^1.85))/(p*(dt^5)))' evaluar='siempre'">
   <param name="A_08" value="id='ap2' constante='s&iacute;' expresi&oacute;n='1.6*(10^8)*((lt2*(q^1.85))/(p*(dt^5)))' evaluar='siempre'">
   <param name="A_09" value="id='ap3' constante='s&iacute;' expresi&oacute;n='1.6*(10^8)*((lt3*(q^1.85))/(p*(dt^5)))' evaluar='siempre'">
   <param name="G_00" value="tipo='pol&iacute;gono' expresi&oacute;n='(-l2/2,dt/200)(l2/2,dt/200)(l2/2,-dt/200)(-l2/2,-dt/200)(-l2/2,dt/200)' ancho='2'">
   <param name="G_01" value="tipo='pol&iacute;gono' color='rojo' expresi&oacute;n='(-l2/2,dt/200)(-l2/2-(2*dt/100),dt/200)(-l2/2-(2*dt/100),-dt/200)(-l2/2-(3/2*dt/100),-dt/200)(-l2/2-(3/2*dt/100),-3*dt/200)(-l2/2-dt/200,-3*dt/200)(-l2/2-dt/200,-dt/200)(-l2/2,-dt/200)' ancho='2'">
   <param name="G_02" value="tipo='pol&iacute;gono' expresi&oacute;n='(-l2/2-(2*dt/100),dt/200)(-3*l2/2-(2*dt/100),dt/200)(-3*l2/2-(2*dt/100),-dt/200)(-l2/2-(2*dt/100),-dt/200)(-l2/2-(2*dt/100),dt/200)' ancho='2'">
   <param name="G_03" value="tipo='pol&iacute;gono' color='rojo' expresi&oacute;n='(l2/2,dt/200)(l2/2+(2*dt/100),dt/200)(l2/2+(2*dt/100),-dt/200)(l2/2+(3/2*dt/100),-dt/200)(l2/2+(3/2*dt/100),-3*dt/200)(l2/2+dt/200,-3*dt/200)(l2/2+dt/200,-dt/200)(l2/2,-dt/200)' ancho='2'">
   <param name="G_04" value="tipo='pol&iacute;gono' expresi&oacute;n='(l2/2+(2*dt/100),dt/200)(3*l2/2+(2*dt/100),dt/200)(3*l2/2+(2*dt/100),-dt/200)(l2/2+(2*dt/100),-dt/200)(l2/2+(2*dt/100),dt/200)' ancho='2'">
   <param name="G_05" value="tipo='arco' color='verde' centro='(3*l2/2+(2*dt/100),-3*dt/200)' radio='2*dt/200' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='2'">
   <param name="G_06" value="tipo='arco' color='verde' centro='(3*l2/2+(2*dt/100),-3*dt/200)' radio='4*dt/200' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='2'">
   <param name="G_07" value="tipo='arco' color='verde' centro='(-3*l2/2-(2*dt/100),-3*dt/200)' radio='2*dt/200' inicio='90' fin='180' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='2'">

   <param name="G_09" value="tipo='pol&iacute;gono' color='magenta' expresi&oacute;n='(3*l2/2+(2*dt/100)+dt/100,-3*dt/200)(3*l2/2+(2*dt/100)+2*dt/100,-3*dt/200)(3*l2/2+(2*dt/100)+2*dt/100,-3*dt/200-l1)(3*l2/2+(2*dt/100)+dt/100,-3*dt/200-l1)(3*l2/2+(2*dt/100)+dt/100,-3*dt/200)' ancho='2'">
   <param name="G_10" value="tipo='pol&iacute;gono' color='magenta' expresi&oacute;n='(-3*l2/2-(2*dt/100)-dt/100,-3*dt/200)(-3*l2/2-(2*dt/100)-2*dt/100,-3*dt/200)(-3*l2/2-(2*dt/100)-2*dt/100,-3*dt/200-l1)(-3*l2/2-(2*dt/100)-dt/100,-3*dt/200-l1)(-3*l2/2-(2*dt/100)-dt/100,-3*dt/200)' ancho='2'">
   <param name="G_11" value="tipo='pol&iacute;gono' color='magenta' expresi&oacute;n='(l2/2+(3/2*dt/100),-3*dt/200)(l2/2+dt/200,-3*dt/200)(l2/2+dt/200,-3*dt/200-l1)(l2/2+(3/2*dt/100),-3*dt/200-l1)(l2/2+(3/2*dt/100),-3*dt/200)' ancho='2'">
   <param name="G_12" value="tipo='pol&iacute;gono' color='magenta' expresi&oacute;n='(-l2/2-(3/2*dt/100),-3*dt/200)(-l2/2-dt/200,-3*dt/200)(-l2/2-dt/200,-3*dt/200-l1)(-l2/2-(3/2*dt/100),-3*dt/200-l1)(-l2/2-(3/2*dt/100),-3*dt/200)' ancho='2'">
   <param name="G_13" value="tipo='flecha' color='negro' dibujar-si='p-ap1&gt;0' expresi&oacute;n='(-l2/2-(3/2*dt/150),-3*dt/200-l1)(-l2/2-(3/2*dt/150),-3*dt/200-l1-p/2+ap1/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr p-ap1}}\par  bar\par}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='2' ancho='2' punta='4' flecha='turquesa'">

   <param name="G_15" value="tipo='flecha' color='negro' expresi&oacute;n='(-3*l2/2-(2*dt/100)-dt/75,-3*dt/200-l1-p/2)(-3*l2/2-(2*dt/100)-dt/75,-3*dt/200-l1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr p}}\par  bar\par}' fijo='s&iacute;' ancho='2' ancho='2' punta='4' flecha='grisObscuro'">
   <param name="G_16" value="tipo='flecha' color='negro' dibujar-si='p-ap3&gt;0' expresi&oacute;n='(3*l2/2+(2*dt/100)+dt/75,-3*dt/200-l1)(3*l2/2+(2*dt/100)+dt/75,-3*dt/200-l1-p/2+ap3/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr p-ap3}}\par  bar\par}' fijo='s&iacute;' ancho='2' ancho='2' punta='4' flecha='rosa'">
   <param name="G_17" value="tipo='texto' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue255;\red0\green0\blue255;}\cf0\f1\fs28\b Presi\u243 n : {\*\mjaformula{\expr p}} bar; Caudal : {\*\mjaformula{\expr q}} m{\*\mjaformula{\supix 3}}/s ;Di\u225 metro tuberia : {\*\mjaformula{\expr dt}} mm\cf1\par \f2\fs24\b0\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">

   <param name="G_19" value="tipo='texto' expresi&oacute;n='[270,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs32\b Perdida toma1:  {\*\mjaformula{\expr ap1}}bar \par Perdida toma2:  {\*\mjaformula{\expr ap2}}bar \par Perdida toma3:  {\*\mjaformula{\expr ap3}}bar \cf1\f2\fs24\b0\par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
