        <p>
            <div class="navbar navbar-inverse navbar-fixed-top">
              <div class="navbar-inner">
                <div class="container">
                  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                  </button>
                  <a class="brand" href="#">Circuits UDB</a>

              </div>

            <div class="container">
                <div class="row">
                    <div id="design_options" class="toolbox span2">
                        <div class="well sidebar-nav">
                            <ul class="nav nav-list">
                                <li class="nav-header">Elementos</li>

                                <li class="element">
                                    <a href="#" class="text-center" data-index="R"><img src="img/R.png" class="img-rounded"></a>
                                </li>
                                
                                <li class="element">
                                    <a href="#" class="text-center" data-index="VS"><img src="img/VS.png" class="img-rounded"></a>
                                </li>
                                
                                <li class="element"><a href="#" class="text-center" data-index="CS"><img src="img/CS.png" class="img-rounded"></a></li>
                                <li class="element"><a href="#" class="text-center" data-index="VSC"><img src="img/VSC.png" class="img-rounded"></a></li>
                                <li class="element"><a href="#" class="text-center" data-index="CSC"><img src="img/CSC.png" class="img-rounded"></a></li>

                                <li class="nav-header">Herramientas</li>
                                <li class="tool active"><a id="tool_pointer" href="#" class="text-center" data-index=""><img src="img/pointer.png" class="img-rounded"></a></li>
                                <li class="tool"><a id="tool_wire" href="#" class="text-center" data-index=""><img src="img/connector.png" class="img-rounded"></a></li> 

                                <li class="nav-header">Analisis</li>
                                <li class="tool"><a id="node_analysis" href="#" class="text-center" data-index=""><img src="img/node_analysis.png" class="img-rounded"></a></li>                            
                                <li class="tool"><a id="thevenin_analysis" href="#" class="text-center" data-index=""><img src="img/thevenin.png" class="img-rounded"></a></li>   
                            </ul>
                        </div>
                    </div>
                    <div id="analysis_results" class="toolbox span2">
                        <div class="well sidebar-nav">
                            <ul class="nav nav-list">
                                <li class="nav-header" id="label_results">Resultados</li>

                                <li class="tool" id="back_to_design">
                                    <a href="#" class="text-center" data-index="">Volver a diseño</a>
                                </li>                            
                            </ul>
                        </div>
                    </div>
                    <div class="span10">
                        <div id="wrapper_drawing">
                            <div id="drawing_area">
                            </div>
                            <div id="modal_layer" class="hide">
                            </div>
                            <div id="modal_input" class="modal draggable hide">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4></h4>
                                </div>   
                                <div class="modal-body">
                                    <form>
                                    
                                    <fieldset>
                                        <label class="decimal_input"></label>
                                        <input name="decimal_input" id="decimal_input" type="text" placeholder="">
                                        <span class="help-block"></span>
                                    </fieldset>
                                    
                                    </form>
                                    
                                    <div class="dependent_controls">

                                        <fieldset id="ref_var">
                                            <label>Seleccione la variable a utilizar</label>
                                            <div class="btn-group" data-toggle="buttons-radio">
                                              <button type="button" class="btn btn-default btn-small active" value="V">Voltaje</button>
                                              <button type="button" class="btn btn-default btn-small" value="C">Corriente</button>
                                            </div>
                                        </fieldset>
                                        <br>

                                        <fieldset id="ref_resistor">
                                            <label>Seleccione la resistencia de referencia</label>
                                            <div class="btn-group">
                                                <select class="selectpicker">
                                                </select>
                                            </div>
                                        </fieldset>
                                        <br>

                                        <fieldset id="ref_polarity">
                                            <label>Seleccione la <span>polaridad</span></label>
                                            <div 
                                                class="make-switch switch-small" 
                                                data-on="default" 
                                                data-off="default" 
                                                data-on-label="+ -" 
                                                data-off-label="- +"
                                                data-text-label="V"
                                            >
                                                <input type="radio" checked="checked">
                                            </div>
                                        </fieldset>

                                        <fieldset id="ref_preview">
                                            <div id="resistor_preview" style="border: 1px solid black; width: 80px; height:80px;">

                                            </div>
                                        </fieldset>

                                    </div>
                                </div>                             
                                <div class="modal-footer">
                                    <a href="#" class="btn cancel" >Cancelar</a>
                                    <a href="#" class="btn btn-primary ok">Aceptar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="modal_message" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3>Modal header</h3>
              </div>
              <div class="modal-body">
                <p></p>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cerrar</button>
              </div>
            </div>
