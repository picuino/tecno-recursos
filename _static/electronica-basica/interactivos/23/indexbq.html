   <param name="A_21" value="id='initGol()' algoritmo='sí' expresión='0' algoritmo='sí' Local='i,w,h,sep' inicio='i=0;w=185;h=215;sepX=separa;sepY=10' hacer='opciones.golsProp[i,opciones.W]=w;opciones.golsProp[i,opciones.H]=h;opciones.golsProp[i,opciones.X]=20+separax1*(i%3)*(w+sepX)+separax2*(i%2)*(w+sepX);opciones.golsProp[i,opciones.Y]=46+separay*ent(i/2)*(h+sepY)+separay2*(h+sepY);opciones.golsProp[i,opciones.margenX]=3;opciones.golsProp[i,opciones.margenY]=35;opciones.golsProp[i,opciones.TXT_Dx]=(w-_AnchoDeCadena_(TITULO_GOL[i],&squot;Monospaced&squot;,&squot;PLAIN&squot;,20))/2;opciones.golsProp[i,opciones.TXT]=TITULO_GOL[i];opciones.golsProp[i,opciones.R]= (84+72*(contenedor[1]=3))/255;opciones.golsProp[i,opciones.G]=(140+60*(contenedor[1]=2))/255;opciones.golsProp[i,opciones.B]=(104+60*(contenedor[1]=2))/255;;;;opciones.golsProp[i,opciones.borde.R]=1;opciones.golsProp[i,opciones.borde.G]=1;opciones.golsProp[i,opciones.borde.B]=1;;i=i+1' mientras='i<opciones.n_gols'">

   <param name="A_26" value="id='bienTodo()' algoritmo='sí' expresión='bien' algoritmo='sí' Local='i,bien' inicio='i=0;bien=1' hacer='bien=bienGol(i)&&bien;i=i+1' mientras='i<opciones.n_gols'">
   <param name="A_27" value="id='bienGol(iGol)' algoritmo='sí' expresión='bien' algoritmo='sí' Local='i,tipo,cond,condCtr,iCtr,bien' inicio='i=0;bien=1;cond=0' hacer='iCtr=opciones.golsRel[iGol,i];condCtr=(iCtr!=-1);tipo=(condCtr)?ORDEN[iCtr]:1000;;cond=(iGol==0)?((tipo>=0)&&(tipo<6)):cond;cond=(iGol==1)?((tipo>=6)&&(tipo<12)):cond;cond=(iGol==2)?((tipo>=12)&&(tipo<18)):cond;cond=(iGol==3)?((tipo>=18)&&(tipo<24)):cond;bien=(condCtr)?bien&&cond:bien;;GOL_REGRESAR[numRegresar]=((!cond)&&(condCtr))?iGol:GOL_REGRESAR[numRegresar];CTR_REGRESAR[numRegresar]=((!cond)&&(condCtr))?iCtr:CTR_REGRESAR[numRegresar];numRegresar=((!cond)&&(condCtr))?numRegresar+1:numRegresar;;i=i+1' mientras='i<opciones.golsProp[iGol,opciones.n_relaciones]'">
   <param name="A_28" value="id='regresarCtr()' algoritmo='sí' expresión='0' algoritmo='sí' Local='i' inicio='i=0' hacer='aux=(numRegresar>0)?opciones.borraDeGol(GOL_REGRESAR[i],CTR_REGRESAR[i]):0;aux=(numRegresar>0)?opciones.regresaAInitPos(CTR_REGRESAR[i]):0;i=i+1' mientras='i<numRegresar'">

   <param name="G_05" value="espacio='E2' tipo='texto' color='(CTRTXT.rojo,CTRTXT.verde,CTRTXT.azul,00)' dibujar-si='CP(drawIf,s)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&squot;SansSerif&squot;,&squot;PLAIN&squot;,20))/2,CT[s,cty]+(CT[s,cth]-20)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' fuente='SansSerif,PLAIN,20' decimales='0' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
