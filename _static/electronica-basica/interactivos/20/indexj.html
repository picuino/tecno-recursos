   <param name="C_06" value="id='Mm' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(549,400,28,31)' fijo='sí' visible='sí' imagen='images/pulsmezclader.png' acción='calcular' parámetro='mezcla=(mezcla>(NR[1]-1))?1:mezcla+1' pos_mensajes='centro'">
   <param name="C_07" value="id='mm' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(118,400,28,31)' fijo='sí' visible='sí' imagen='images/pulsmezclaizq.png' acción='calcular' parámetro='mezcla=(mezcla<2)?NR[1]:mezcla-1' pos_mensajes='centro'">

   <param name="A_09" value="id='resultadoVec' vector='sí' evaluar='una-sola-vez' tamaño='n_numeros+100' expresión='resultadoVec[0]=0;resultadoVec[1]=0;resultadoVec[2]=0'">

   <param name="A_11" value="id='reacomodaVector(_posBorrar)' algoritmo='sí' algoritmo='sí' inicio='_indexAcomoda=_posBorrar' hacer='VecAux1[_indexAcomoda]=VecAux1[_indexAcomoda+1];_indexAcomoda=_indexAcomoda+1' mientras='_indexAcomoda<(NR-1)'">

   <param name="A_17" value="id='B_BIEN' algoritmo='sí' evaluar='una-sola-vez' inicio='b_bien.x=576;b_bien.y=434;b_bien.dx=12;b_bien.dy=3;' hacer='b_bien.texto=|Correcto|;b_bien.inv=0;b_bien.ancho=120;b_bien.alto=30;b_bien.Rojo=0.0;b_bien.Verde=0.8;b_bien.Azul=0.2;b_bien.m=0.8;b_bien.Mv=1.2;b_bien.Mh=0.8;b_bien.r=0'">
   <param name="A_18" value="id='B_MAL' algoritmo='sí' evaluar='una-sola-vez' inicio='b_mal.x=576;b_mal.y=434;b_mal.dx=5;b_mal.dy=3;' hacer='b_mal.texto=|Incorrecto|;b_mal.ancho=120;b_mal.alto=30;b_mal.Rojo=1.0;b_mal.Verde=0.0;b_mal.Azul=0.0;b_mal.m=0.8;b_mal.Mv=1.2;b_mal.Mh=0.8;b_mal.r=0'">
   <param name="A_19" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='p=0;mezcla=0;textcolor=0;color=0;aux=Reinit();gris=0;c1=0;m1=0;y1=0;c2=0;m2=0;y2=0;l1=0;l2=0' hacer='aux=Reinit();mezcla=1;otra=1;nota=nota_max[1];;;'">
   <param name="A_20" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="A_21" value="id='Verif_1' evento='sí' condición='verif&!bien' acción='calcular' parámetro='Bien()\nB0=(bien)?B.B+B.av:B.B-B.re\nnota=(bien)?nota:nota-nota_max[1]/10' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_22" value="id='Verif_2' evento='sí' condición='verif' acción='animar' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_23" value="id='Verif_3' evento='sí' condición='verif' acción='calcular' parámetro='verif=0' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_24" value="id='Otro' evento='sí' condición='(otro&bien)' acción='calcular' parámetro='otra=otra+1\notra=(otra=(NR[1]+1))?ent(rnd*NR[1])+1:otra\n\n' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_25" value="id='Otro' evento='sí' condición='otro' acción='calcular' parámetro='bien=0\nverif=0\notro=0\nanim=0\nB0=(next|prev)?Bi:B0\nB.B=B0' ejecución='siempre' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E2' tipo='texto' color='blanco' expresión='[20,40,750,10]' texto='[T[1]]' fuente='Monospaced,PLAIN,28' fijo='sí' ancho='750'">
   <param name="G_02" value="espacio='E2' tipo='imagen' expresión='(0,-4.8,1,1)' archivo='images2/jinich.png'">
   <param name="G_03" value="espacio='E2' tipo='macro' expresión='barra_Jinich' posini='[Bx,By]' nombre='B'">
   <param name="G_04" value="espacio='E2' tipo='macro' dibujar-si='ppp' expresión='./boton_int' posini='[b_verif.x,b_verif.y]' nombre='b_verif'">
   <param name="G_05" value="espacio='E2' tipo='macro' dibujar-si='anim&bien' expresión='boton_suave' posini='[b_bien.x+30,b_bien.y-30]' nombre='b_bien'">
   <param name="G_06" value="espacio='E2' tipo='macro' dibujar-si='anim&(!bien)' expresión='boton_suave' posini='[b_mal.x+30,b_mal.y-30]' nombre='b_mal'">
   <param name="G_07" value="espacio='E2' tipo='texto' color='negro' expresión='[76,136,600,150]' texto='[PTA[resultadoVec[otra]]]' fuente='Monospaced,PLAIN,28' fijo='sí' ancho='600'">
   <param name="G_08" value="espacio='E2' tipo='imagen' coord_abs='sí' expresión='(73,380)' archivo='images/fondoPulsador.png'">
   <param name="G_09" value="espacio='E2' tipo='texto' color='blanco' expresión='[140+(350-_AnchoDeCadena_(Vmezcla[mezcla],&squot;SansSerif&squot;,&squot;PLAIN&squot;,28))/2,400]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs56{\*\mjaformula\f2\fs40{\expr Vmezcla[mezcla]}}\f3\fs24\par }' fuente='Monospaced,PLAIN,28' fijo='sí'">
   <param name="G_10" value="espacio='E3' tipo='texto' color='ff5c00' dibujar-si='(!anim&B.RETROCEDER)|(nota=0)' expresión='[76,136,600,150]' texto='¡Tu nota ha llegado a cero! Haz clic, para repetir la evaluación.' fuente='Monospaced,PLAIN,28' fijo='sí' ancho='600'">
   <param name="G_11" value="espacio='E3' tipo='texto' color='008900' dibujar-si='(!anim&B.AVANZAR)' expresión='[76,136,600,150]' texto='¡Muy bien! ' fuente='Monospaced,PLAIN,36' decimales='1' fijo='sí' ancho='600'">
   <param name="G_12" value="espacio='E3' tipo='texto' color='008900' dibujar-si='(!anim&B.AVANZAR)&(final=1)' expresión='[76,166,600,150]' texto='Tu nota es [nota]' fuente='Monospaced,PLAIN,36' decimales='1' fijo='sí' ancho='600'">
   <param name="Animación" value="pausa='50' controles='no' auto='no' inicio='anim=1' hacer='B.B=B.B+(B0-B.B)/4;anim=(abs(B.B-B0)>0.005)?1:0;otro=!anim;;' mientras='anim'">
</ajs>
<script type="descartes/vectorFile" id="textos/titulo.txt">
'Ingresa el título'
'Lea el concepto o la pregunta y usa los pulsadores (triángulos azules) para elegir la respuesta asociada'
</script>
<script type="descartes/vectorFile" id="textos/nota_max.txt">
'Escribe la máxima nota'
5
</script>
<script type="descartes/vectorFile" id="textos/NR.txt">
'Escribe el número de preguntas '
10
</script>
<script type="descartes/vectorFile" id="textos/RTA.txt">
'Escribe las respuestas'
'en serie'
'Rt=(R1*R2)/(R1+R2)'
'1000 ohmios'
'9.999 ohmios'
'R= (ρ*L)/A'
'De + a -'
'∑Vmalla = 0'
'Q = 0,24*I*I*R*t'
'V = I*R'
'I2+I1-I3 = 0'
</script>
<script type="descartes/vectorFile" id="textos/PTA.txt">
'Escribe, según el orden del archivo anterior, las definiciones o preguntas correspondientes'
'Si queremos medir la intensidad que pasa por un circuito, ¿Cómo conectaremos el amperímetro?:'
'En un circuito de dos resistencias en paralelo, ¿la R total es?:'
'Si colocamos 1.000 resistencias de 1 Mohm en paralelo, ¿R total será?:'
'Si colocamos en paralelo una resistencia de 100 Kohm y 10 ohm, ¿la resistencia equivalente será?:'
'¿La resistencia de un conductor desde el punto de vista constructivo es?:'
'¿En un circuito la corriente convencional circula desde?:'
'¿La primera ley de KIRCHHOFF dice que?:'
'¿El efecto Joule se calcula por la fórmula?:'
'¿La ecuación de la ley de Ohm se representa por?:'
'¿Si en un nudo de una red eléctrica, las intensidades I1 e I2 son entrantes y I3 saliente, la ecuación del nodo es?:'
</script>

<script type="descartes/macro" id="titulo">
tipo_de_macro=R2
id='modulo' expresión='|Módulo   |' evaluar='una-sola-vez' constante='si'
id='tema' expresión='|   Tema|' evaluar='una-sola-vez' constante='si'
id='N' expresión='1' evaluar='una-sola-vez' constante='si'
id='en_1' expresión='|Utiliza los pulsadores para modificar y el botón para verificar|' evaluar='una-sola-vez' constante='si'
id='en_2' expresión='||' evaluar='una-sola-vez' constante='si'
id='en_3' expresión='||' evaluar='una-sola-vez' constante='si'
id='y0' expresión='10' evaluar='una-sola-vez' constante='si'
id='a_t' expresión='220' evaluar='una-sola-vez' constante='si'
id='a_e' expresión='700' evaluar='una-sola-vez' constante='si'
inicio='h0=25; h1=30' hacer='x1=a_t-h0;y1=y0+h0;x2=a_e-h1*N;y2=y1+h1*N;;' id='CALCULOS' evaluar='siempre' algoritmo='si'
tipo='polígono' fondo='si' color='ffc0c0e8' expresión='(0,y0)(x1,y0)(x1,y1)(0,y1)' relleno='(0.3,0.3,1.0,0.25)' coord_abs='si' 
tipo='arco' color='ffc0c0e8' centro='(x1,y1)' radio='h0' fin='-90' relleno='(0.3,0.3,1.0,0.25)' coord_abs='si' 
tipo='texto' color='blanco' expresión='[20,y0+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32{\*\mjaformula{\expr modulo\decimals 0\fixed0}}  \b  | \b0   {\*\mjaformula{\expr tema\decimals 0\fixed0}}\par}' fuente='SansSerif,PLAIN,16' 
tipo='polígono' fondo='si' color='ffc0c0e8' expresión='(0,y1)(x2,y1)(x2,y2)(0,y2)' relleno='(0.3,0.3,1.0,0.85)' coord_abs='si' 
tipo='arco' color='c0c0e8' centro='(x2,y2)' radio='h1*N' fin='-90' relleno='(0.3,0.3,1.0,0.85)' coord_abs='si' 
tipo='segmento' color='c0c0e8' expresión='(0,y1)(x2,y1)' tamaño='0' coord_abs='si' 
tipo='segmento' color='c0c0e8' expresión='(0,y2)(x2+h1*N,y2)' tamaño='0' coord_abs='si' 
tipo='texto' dibujar-si='N>0' color='d8d8e5' expresión='[20+ent(s/3),y0+26+ent(s)%3]' familia='s' s.intervalo='[0,8]' s.pasos='8' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs48{\*\mjaformula{\expr en_1\decimals 0\fixed0}}\f2\fs24\par}' fuente='SansSerif,PLAIN,24' 
tipo='texto' dibujar-si='N>0' color='negro' expresión='[20+1,y0+26+1]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs48{\*\mjaformula\f0\fs24{\expr en_1\decimals 0\fixed0}}\f2\fs24\par}' fuente='SansSerif,PLAIN,24' 
tipo='texto' dibujar-si='N>1' color='d8d8e5' expresión='[20+ent(s/3),y0+26+28+ent(s)%3]' familia='s' s.intervalo='[0,8]' s.pasos='8' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs48{\*\mjaformula{\expr en_2\decimals 0\fixed0}}\f2\fs24\par}' fuente='SansSerif,PLAIN,24' 
tipo='texto' dibujar-si='N>1' color='negro' expresión='[20+1,y0+26+28+1]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs48{\*\mjaformula\f0\fs24{\expr en_2\decimals 0\fixed0}\f2\fs24}\f2\fs24\par}' fuente='SansSerif,PLAIN,24' 
tipo='texto' dibujar-si='N>2' color='d8d8e5' expresión='[20+ent(s/3),y0+26+2*28+ent(s)%3]' familia='s' s.intervalo='[0,8]' s.pasos='8' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs48{\*\mjaformula{\expr en_3\decimals 0\fixed0}}\f2\fs24\par}' fuente='SansSerif,PLAIN,24' 
tipo='texto' dibujar-si='N>2' color='negro' expresión='[20+1,y0+26+2*28+1]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs48{\*\mjaformula\f0\fs24{\expr en_3\decimals 0\fixed0}\f2\fs24}\f2\fs24\par}' fuente='SansSerif,PLAIN,24' 
</script>

<script type="descartes/macro" id="flecha">
tipo_de_macro=R2
id='largo' expresión='40' evaluar='una-sola-vez' constante='si'
id='ancho' expresión='40' evaluar='una-sola-vez' constante='si'
id='grueso' expresión='16' evaluar='una-sola-vez' constante='si'
id='hp' expresión='2' evaluar='una-sola-vez' constante='si'
id='hc' expresión='0' evaluar='una-sola-vez' constante='si'
id='Transp' expresión='0' evaluar='una-sola-vez' constante='si'
id='Rojo' expresión='1' evaluar='una-sola-vez' constante='si'
id='Verde' expresión='1' evaluar='una-sola-vez' constante='si'
id='Azul' expresión='0' evaluar='una-sola-vez' constante='si'
hacer='y1=(ancho-grueso)/2;y2=y1+grueso;x1=largo-ancho/2;' id='CALCULOS' evaluar='siempre' algoritmo='si'
tipo='polígono' color='707070' expresión='(x1,hp)(x1,y1)(hc,y1)(0,y1+hc)(0,y2-hc)(hc,y2)(x1,y2)(x1,ancho-hp)(x1+hp,ancho-hp)(largo-hc/2,ancho/2+hc/2)(largo-hc/2,ancho/2-hc/2)(x1+hp,hp)(x1,hp)' relleno='(Rojo,Verde,Azul,Transp)' coord_abs='si' 
</script>
<script type="descartes/macro" id="./boton_int">
tipo_de_macro=R2
