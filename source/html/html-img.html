<!doctype html>
<html>

<head>
   <title> Ejercicio: imágenes </title>
</head>

<body>

   <h1> Imágenes </h1>

   <p>
   En una página HTML se pueden incluir imágenes
   desde un archivo externo. Los formatos más usuales
   son JPG para fotografías y PNG o GIF para dibujos.
   </p>

   <p>Ejemplo de una fotografía insertada con formato
      JPG:</p>
   <img src="beach-01.jpg" alt="Fotografía de playa" >

   <p>Ejemplo de un dibujo insertado con formato 
      PNG:</p>
   <img src="chart-01.png" 
   alt="Gráfico generación eléctrica" >

</body>

</html>
