<html>

<head>
   <title> Tablas de datos </title>
</head>

<body>

   <h1> Tablas de datos </h1>

   <p>
      La etiqueta 'tr' agrupa una fila (row) 
      de la tabla
   </p>
   <p>
      Dentro de cada fila, la etiqueta 'td' 
      indica cada columna o celda individual 
      de la tabla
   </p>

   <table border="1">
   <tr>
      <td> Altura </td>
      <td> 170 cm </td>
   </tr>
   <tr>
      <td> Peso </td>
      <td> 72 kg </td>
   </tr>
   </table>

</body>

</html>
