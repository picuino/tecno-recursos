<!doctype html>
<html>

<head>
   <title> Párrafos de texto </title>
</head>

<body>

   <p>
   El texto dentro de un párrafo
   aparece sin saltos de línea.
   
   Las frases separadas aparecen
   juntas.
   
   Los     espacios    repetidos
   no        se        muestran.
   </p>

   <p>
   El siguiente párrafo aparece 
   en una nueva línea.   
   </p>

   <p>
   Otro párrafo más en una nueva
   línea.
   </p>

</body>

</html>
