<html>
<head>
   <title> Estilos en html </title>

   <style>
      /* Encabezado de color rojo */
      h1 { color: red; }

      /* Párrafo de color verde */ 
      p  { color: green; }

      /* Lista de color azul */ 
      li  { color: blue; }
   </style>

</head>

<body>

   <h1> Estilos </h1>
   
   <p>
   Los estilos cambian la presentación del 
   contenido en la pantalla.
   Por ejemplo los estilos pueden cambiar:
   </p>
    
   <ul>
   <li>El color del texto y del fondo.</li>
   <li>Tipos y tamaños de letra.</li>
   <li>Posición y distancia de las frases.</li>
   <li>Márgenes y bordes.</li>
   </ul>
    
</body>
</html>
