   <param name="G_29" value="espacio='E1' tipo='texto' color='blanco' dibujar-si='d=2' expresión='[20,90,500,120]' texto='Para obtener el rendimiento debes tener en cuenta que, de la energía recibida, la parte que no se devuelve de nuevo es la utilizada como trabajo útil. \n¿Qué tanto por ciento representa este trabajo respecto al recibido en la primera etapa? \nEl valor que hayas obtenido es el rendimiento del ciclo del motor. ' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='500' color_borde_texto='negro'">
   <param name="G_30" value="espacio='E1' tipo='texto' color='blanco' dibujar-si='d=3' expresión='[20,90,500,120]' texto='Pulsa inicio y varía la aceleración del motor . \n¿Cómo se altera el rtendimiento? \n¿Y si se altera la temperatura inicial? ' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='500' color_borde_texto='negro'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='blanco' dibujar-si='d=4' expresión='[20,90,500,120]' texto='El botón Ya pone en marcha el motor. Para que puedas  comprender sus fases puedes elegir entre las representaciones gráficas presión-volumen, presión-temperatura y volumen-temperatura. \nLa presión viene dada en atmósferas, el volumen en litros y la temperatura en kelvin. \nPuedes acelerar el motor (aumentando el combustible)  o su temperatura inicial.\nEl botón limpiar borra las gráficas trazadas hasta ese momento. ' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='500' color_borde_texto='negro'">
   
   <param name="Animación" value="controles='no' auto='no' inicio='a=0;v=Vo;temp=Ti;cont=0;Tmax=0;p=N*0.082*Ti/3;tmed=0;tcam=0;rojo=0;W=0;Wp=0;nc=0' hacer='Tmax=(cont=0)?0:Tmax;tcam=(cont=0)?0:tcam;tmed=(cont=0)?0:tmed;cont=cont+1;temp=Ti;temp=(cont<=100)?Ti:temp;temp=((cont>100)&(cont<=200))?Ti*(3/v)^1.4:temp;tcam=(cont=200)?temp:tcam;temp=((cont>200)&(cont<=225))?tcam*v:temp;Tmax=(cont=225)?temp:Tmax;temp=((cont>225)&(cont<=275))?Tmax*(1.5/v)^1.4:temp;tmed=(cont=275)?temp:tmed ;temp=((cont>275)&(cont<300))?tmed+ (Ti-tmed)/25*(cont-275):temp;temp=(cont>300)?Ti:temp;p=((cont>100)&(cont<300))?N*0.082*temp/v:N*0.082*Ti/3;v=(cont=1)?Vo:v;v=(cont<=100)?v+0.02:v;v=((cont>100)&(cont<=200))?v-0.02:v;v=((cont>200)&(cont<=300))?v+0.02:v;v=(cont>300)?v-0.02:v;vx=v-2;vy=p*2/esca-1;vx=(graf=1)?temp/500-2:vx;vx=(graf=2)?temp/500-2:vx;vy=(graf=2)?v-1:vy;tx=v;ty=p;tx=(graf=1)?temp:tx;tx=(graf=2)?temp:tx;ty=(graf=2)?v:ty;a=a+pi/100;a=(a>=2*pi)?0:a;rojo=(cont<100)?0:rojo;rojo=(cont>=100)?(cont-100)/150:rojo;rojo=(cont>200)?1:rojo;rojo=(cont>225)?(300-cont)/75:rojo;W=(cont>200)&(cont<225)?abs(Tmax-tcam)*50*N:W;Wp=(cont>275)?abs(Ti-tmed)*50*N:Wp;WT=(cont=399)?W-Wp:WT;nc=(cont=399)?nc+1:nc;cont=(cont=399)?0:cont;;' mientras='a<10'">
