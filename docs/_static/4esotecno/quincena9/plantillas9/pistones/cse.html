   <param name="decimal_symbol" value=".">

   <param name="C_00" value="id='ap' tipo='num&eacute;rico' valor='4' fijo='s&iacute;' nombre='ap(cm)' incr='0.5' min='2' max='6' visible='s&iacute;' activo-si='t=0' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip='Ancho del &eacute;mbolo del pist&oacute;n en cm' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n='Ancho del &eacute;mbolo del pist&oacute;n en cm' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_01" value="id='cp' tipo='num&eacute;rico' valor='5' fijo='s&iacute;' nombre='cp(cm)' incr='0.25' min='5' max='6' visible='s&iacute;' activo-si='t=0' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip='Carrera del pist&oacute;n en cm' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n='Carrera del pist&oacute;n en cm' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">

   <param name="C_04" value="id='inf' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='norte' fijo='s&iacute;' nombre='info' visible='s&iacute;' acci&oacute;n='mensaje' par&aacute;metro='Modifica el ancho del &eacute;mbolo del cilindro y su carrera, y comprueba c&oacute;mo se modifica la forma del cilindro.\n\nIntroduce y quita presi&oacute;n en la c&aacute;mara del cilindro y comprueba su funcionamiento.' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
