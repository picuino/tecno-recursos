<html>

<head>
   <title> Objetos externos </title>
</head>

<body>

   <h1> Objetos externos insertados </h1>
   <p>
      Se pueden insertar objetos externos 
      en una página HTML, tales como vídeos,
      sonidos, otra página HTML, etc.
   </p>

   <object data="html-object2.html" 
           type="text/html">
      Página HTML externa.
   </object>

   <img src="youtube.png" />

   <p> 
      Este párrafo pertenece a la propia
      página HTML.
   </p>

</body>

</html>
